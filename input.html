<div class="div_body">
    <div class="input">
        <div class="intro_text">
            <h1>Welcome to <em>Continuous Url Reader</em>!</h1>
            <h3>Easily browse websites that have incrementing number in their url</h2>
        </div>
        <div class="div-above-center" align="center">
            <p >{{processed_url}}&nbsp;</p>
        </div>
        <p><input type="text" class="form-control" placeholder="Crawable URL" ng-model="url_in" ng-change="find_number();"></p>
        <p class="button" align="center">
            <button type="button" class="btn btn-success">&nbsp;Start!&nbsp;</button>	
        </p>
    </div>
</div>
